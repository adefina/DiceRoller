<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <main> 
        
        <label for= "number_of_dice">How many dice would you like to roll? (1-9 times)
        </label>

        <input type = "number" id="number" name= "number_of_dice" 
        required minlength="1" required maxlength ="1">

        <button class= "roll" 
            type= "button"> 
            Roll!
        </button>
        <br>
        <br>
        <br>
        <hr>
        <h3>
            Total Rolled: 
        </h3>
        <span id= "countspan">
            0
        </span>
        <br>

        <button class= "show" 
            type= "button"> Show All Rolls </button>
        <ol class = "show_all_rolls"></ol>
    </main>
    <script src= "./assets/main.js"></script> 
</body>
</html>
